name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
      
    - name: Setup golangci-lint Action
      uses: nickhstr/action-setup-golangci-lint@v0.1.0

    - name: Test
      run: go test -v ./...
      
    - name: Build
      run: go build -v ./...


